<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ dogs[0].name.toUpperCase() }}</mat-card-title> <!-- Using the 'nomeCane' property from the component class -->
    <mat-card-subtitle>{{ dogs[0].breed }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="immagine" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{ dogs[0].description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onClick()">LIKE</button> <!-- Button disabled based on 'isDisabled' property -->
    <button mat-raised-button color="primary" [disabled]="isDisabled">SHARE</button>
  </mat-card-actions>
</mat-card>

<mat-divider></mat-divider>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Ex. Pizza" (input)="onInput($event)">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
</form>
